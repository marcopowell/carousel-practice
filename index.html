<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/style.css"

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CarouseL Practice</title>
  </head>
  <body>
    <h1>Truck World</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.toyota.com/imgix/responsive/images/gallery/photos-videos/2021/tacoma/TAC_MY21_0004_V001.png?w=2880&q=90&fm=jpg&fit=max&cs=strip&bg=fff&auto=compress" alt="Toyota Tacoma">
            <div class= "carousel-caption d-none d-sm-block">
                <h5>TOYOTA</h5>
                <p>This is the 2021 Toyota Tacoma</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://coolmaterial.com/wp-content/uploads/2020/03/2020-Ford-Ranger-Prorunner.jpg" alt="Ford Ranger">
            <div class= "carousel-caption d-none d-sm-block">
                <h3>FORD</h3>
                <p>This is the 2021 Ford Ranger</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.chevrolet.com/content/dam/chevrolet/na/us/english/index/vehicles/2020/trucks/colorado-zr2/gallery/01-images/2020-colorado-zr2-gal-ext-02.jpg?imwidth=1800" alt="Chevy Colorado">
            <div class= "carousel-caption d-none d-sm-block">
                <h3>CHEVROLET</h3>
                <p>This is the 2021 Chevy Colorado</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://cdn-ds.com/blogs-media/sites/366/2020/11/01000334/Nissan-Navara.jpg" alt="Nissan Frontier">
            <div class= "carousel-caption d-none d-sm-block">
                <h3>NISSAN</h3>
                <p>This is the 2021 Nissan Frontier</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://autoreviewhub.com/wp-content/uploads/2019/08/2019-GMC-Canyon.jpg" alt="GMC Canyon">
            <div class= "carousel-caption d-none d-sm-block">
                <h3>GMC</h3>
                <p>This is the 2021 GMC Canyon</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
